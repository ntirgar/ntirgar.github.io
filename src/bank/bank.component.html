<mat-drawer-container fullscreen>
  <mat-drawer #drawer mode="over" position="end">
    <mat-toolbar>
      <mat-toolbar-row>
        <button
          mat-flat-button
          color="warn"
          style="margin-left: auto"
          (click)="drawer.toggle()"
        >
          <mat-icon>close</mat-icon>
          close @if (showFiller) { Good}
        </button>
      </mat-toolbar-row>
      <mat-toolbar-row> </mat-toolbar-row>
    </mat-toolbar>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-button style="margin-right: auto" (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
          <h1>My Bank</h1>
        </button>
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>{{ 'account_circle' }}</mat-icon>
        </button>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <app-nav index="0"></app-nav>
      </mat-toolbar-row>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
